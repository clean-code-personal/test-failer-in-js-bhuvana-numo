name: Build and Run

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: '18'

      - name: Install Dependncies
        run:  sudo npm install
      
      - name: Run tests
        run: npm test || true

      
